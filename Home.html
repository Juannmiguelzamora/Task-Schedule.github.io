<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="icon" type="png" href="icon.png">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="s.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
</head>

<body>
    
    
    
    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    
    

      <nav class="slide-menu">
        <button class="close-button" onclick="toggleMenu()"><img src="close.png"></button>
        <div class="logo"><img src="logo.png" height="70px"  /></div>
        <ul id="menu">
          <li class="menu-nav"><a href="Home.html"><img src="home.png" height="20px">Home</a></li>
          <li class="menu-nav"><a href="About.html"> <img src="information-button.png" height="20px">About Us</a></li>
          <li class="menu-nav"><a href="Contact Us.html"> <img src="contact-us.png" height="20px"> Contact Us</a></li>
        </ul>
      </nav>

    <div class="container">
        <h1>Task Scheduler</h1>
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Add Task">
            <input type="datetime-local" id="dueDate" placeholder="Due Date">
            
            <button onclick="addTask()" id="addTaskBtn">Add</button>
        </div>
        
        
    </div>
    
    <div class="tasks-container">
        <h2>Task Schedules</h2>
        <div class="button-container">
            <button id="pendingBtn" onclick="filterTasks('pending')">Pending</button>
            <button id="completeBtn" onclick="filterTasks('completed')">Complete</button>
            <p id="taskCount"></p>
            <div class="List-container">
                <ul id="taskList" ondragover="allowDrop(event)" ondrop="drop(event)">
                </ul>
            </div>
            <button id="clearTasksBtn" onclick="clearTasks()">Clear All</button>
        </div>

    </div>

    <script src="j.js"></script>
</body>
</html>
